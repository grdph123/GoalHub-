{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - GoalHub</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Welcome back to GoalHub
      </p>
    </div>
    
    <form id="loginForm" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="text" required 
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                 placeholder="Username">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" required 
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                 placeholder="Password">
        </div>
      </div>

      <div id="error-message" class="hidden text-red-600 text-sm text-center"></div>

      <div>
        <button type="submit" 
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Sign in
        </button>
      </div>
    </form>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="{% url 'main:register' %}" class="font-medium text-green-600 hover:text-green-500">
          Register here
        </a>
      </p>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const errorDiv = document.getElementById('error-message');
    
    try {
      const response = await fetch("{% url 'main:login_ajax' %}", {
        method: 'POST',
        body: formData
      });
      
      const data = await response.json();
      
      if (response.ok) {
        alert('✅ ' + data.message);
        window.location.href = "{% url 'main:show_main' %}";
      } else {
        errorDiv.textContent = '❌ ' + data.message;
        errorDiv.classList.remove('hidden');
      }
    } catch (error) {
      console.error('Error:', error);
      errorDiv.textContent = '❌ An error occurred. Please try again.';
      errorDiv.classList.remove('hidden');
    }
  });
</script>
{% endblock content %}
