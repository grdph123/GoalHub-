<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}
    <title>GoalHub</title>
    {% endblock meta %}
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'main:login' %}">Login</a>
            <a href="{% url 'main:logout' %}">Logout</a>
            <a href="{% url 'main:register' %}">Register</a>
            {% if user.is_authenticated %}
                | <a href="{% url 'main:logout_user' %}">Logout</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        <!-- konten tiap halaman masuk di sini -->
        {% endblock content %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 GoalHub</p>
    </footer>
</body>
</html>
